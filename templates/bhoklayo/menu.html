{% extends 'bhoklayo/base.html' %}
{% block title %}Menu{% endblock %}
{% block content %}
<h2>Our Menu</h2>
<div class="row">
  {% for item in items %}
  <div class="col-md-4 mb-4">
    <div class="card">
      {% if item.image %}<img src="{{ item.image.url }}" class="card-img-top">{% endif %}
      <div class="card-body">
        <h5>{{ item.name }}</h5>
        <p>{{ item.description|truncatechars:80 }}</p>
        <p class="fw-bold">Rs. {{ item.price }}</p>
        <a href="{% url 'add_to_cart' item.id %}" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
