{% extends 'bhoklayo/base.html' %}
{% block title %}Place Order{% endblock %}
{% block content %}
<h2>Enter Your Details</h2>
<form method="POST">{% csrf_token %}
  <input name="name"    class="form-control mb-2" placeholder="Name" required>
  <input name="email"   class="form-control mb-2" placeholder="Email" required>
  <textarea name="address" class="form-control mb-2" placeholder="Address" required></textarea>
  <input name="city"    class="form-control mb-2" placeholder="City" required>
  <input name="zip"     class="form-control mb-2" placeholder="ZIP Code" required>
  <button type="submit" class="btn btn-primary">Pay with eSewa</button>
</form>
{% endblock %}
